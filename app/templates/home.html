{% extends "base.html" %}
{% block content %}
  <div class="container home-content">


    <!-- Page Features -->
    <div class="row text-center">

        {% for recipe in recipes %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <a href="{{url_for("recipe", rid=recipe.id)}}">
          <img class="card-img-top" src="{{recipe.image}}" alt="" >
          </a>
          <div class="card-body">
              <div class="container">
                  <div class="row">
                      <div class=" col auto-mx d-block">
                          {{recipe.name}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col auto-mx d-block">
                          <a href="{{url_for("recipe", rid=recipe.id)}}" class="btn btn-primary recipe-btn">Read More</a>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
    <!-- /.row -->

  </div>
  {% endblock %}
